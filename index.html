<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form>
            <div class="form-group row">
                <div class="col-md-6">
                    <label for="name-field">Name*</label>
                    <input type="text" class="form-control" id="name-field" placeholder="Enter Name">
                </div>
                <div class="col-md-6">
                    <label for="email-field">Email*</label>
                    <input type="email" class="form-control" id="email-field" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
            </div>
            <div class="form-group">
                <label for="sub-field">Subject*</label>
                <input type="text" class="form-control" id="sub-field" placeholder="Subject">
            </div>
            <div class="form-group">
                <label for="msg-field">Message*</label>
                <textarea class="form-control" id="msg-field" rows="3" placeholder="Your message ..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
